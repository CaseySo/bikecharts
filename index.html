<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boston & Cambridge Bike Map</title>

  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <script type="module" src="https://cdn.jsdelivr.net/npm/d3@7.9.0/+esm"></script>

  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="map.css" />
</head>
<body>
  <header>
    <h1>Boston & Cambridge Bike Map</h1>
    <label>
      Filter by time:
      <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
      <time id="selected-time"></time>
      <em id="any-time">(any time)</em>
    </label>
  </header>

  <div id="map">
    <svg></svg>
  </div>

  <div class="legend">
    <div class="legend-color" style="--departure-ratio:1">More departures</div>
    <div class="legend-color" style="--departure-ratio:0.5">Balanced</div>
    <div class="legend-color" style="--departure-ratio:0">More arrivals</div>
  </div>

  <script type="module" src="map.js"></script>
</body>
</html>
